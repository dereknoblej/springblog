<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
</head>
<body>
<h1>Verify</h1>

<div th:each="user : ${username}">
    <h3 th:text="${user.username}"></h3>
</div>

<form th:action="@{/posts}" method="post">
    <label for="verify">Please Enter your Verification Numbers</label>
    <input type="text" name="verify" id="verify" />
    <input type="submit" value="submit" />
</form>

</body>
</html>
