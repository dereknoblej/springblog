<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>editPost</title>
    <div th:replace="partials :: header"></div>

</head>
<body>
<div th:replace="partials :: navbar"></div>

<h2>Edit the post</h2>

<form th:action="@{'/posts/'+${post.id}+'/edit'}" th:method="post" th:object="${post}">
    <input type="text" th:field="*{title}" />
    <input type="text" th:field="*{body}" />
    <input type="submit"/>
</form>



</body>
</html>
