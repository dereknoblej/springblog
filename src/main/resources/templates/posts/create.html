<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <div th:replace="partials :: header"></div>

</head>
<body>
<div th:replace="partials :: navbar"></div>

<h1>Create Post</h1>

<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" />
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    <br />
    <label for="body">Body</label>
    <input type="text" th:field="*{body}" id="body" />
    <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></p>
    <br />
    <input type="submit" class="btn btn-primary" />


</form>

</body>
</html>
