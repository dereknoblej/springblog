<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>index</title>
</head>
<body>

<h2>Posts</h2>

<p th:text="${title}"></p>
<p th:text="${body}"></p>

<div th:each="post : ${postlist}">

    <ul>
        <li th:text="${post.title}"></li>
        <li th:text="${post.body}"></li>
        <li th:text="${post.author.username}"></li>
        <form th:action="@{'/posts'}" th:method="POST" onsubmit="return confirm('Are you sure you want to delete this post?');">
            <input type="hidden" name="id" th:value="${post.id}" />
            <button type="submit">Delete</button>
        </form>
        <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="GET">
        <input type="hidden" name="idEdit" th:value="${post.id}" />
            <button type="submit">Edit</button>
        </form>
    </ul>
</div>


</body>
</html>
